org: manuelenriqueperezuribe
app: code-challege-serverless-guru
service: items-api
frameworkVersion: "4"

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  timeout: 30   # aumenta el tiempo (30s en local)
  environment:
    TABLE_NAME: ${self:custom.tableName}   # ðŸ‘ˆ solo variables de entorno

custom:
  tableName: ItemsTable
  dynamodb:
    start:
      port: 8000
      inMemory: false
      migrate: true

functions:
  createItem:
    handler: src/index.createItemHandler
    events:
      - httpApi:
          path: /items
          method: post

  deleteItem:
    handler: src/index.deleteItemHandler
    events:
      - httpApi:
          path: /items/{id}
          method: delete

  getItem:
    handler: src/index.getItemHandler
    events:
      - httpApi:
          path: /items/{id}
          method: get

  updateItem:
    handler: src/index.updateItemHandler
    events:
      - httpApi:
          path: /items/{id}
          method: put

  listItems:
    handler: src/index.listItemsHandler
    events:
      - httpApi:
          path: /items
          method: get

plugins:
  - serverless-offline
  - serverless-dynamodb-local

resources:
  Resources:
    ItemsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST