version: 0.2

env:
  variables:
    STAGE: dev   # Valor por defecto, CodePipeline lo puede sobrescribir
  secrets-manager:   # 👈 Opción más segura
    SERVERLESS_ACCESS_KEY: "nombre-del-secreto-en-AWS-Secrets-Manager"

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "🔹 Instalando dependencias..."
      - npm ci
      - npm install -g serverless
  pre_build:
    commands:
      - echo "🔹 Autenticando en Serverless Framework..."
      - npx serverless login --token $SERVERLESS_ACCESS_KEY   # 👈 Login automático
  build:
    commands:
      - echo "🔹 Ejecutando pruebas..."
      - npm test || echo "⚠️ Tests fallaron, revisa antes de deploy."
      - echo "🔹 Desplegando con Serverless en $STAGE..."
      - npx serverless deploy --stage $STAGE

artifacts:
  files:
    - '**/*'