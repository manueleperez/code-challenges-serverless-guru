AWSTemplateFormatVersion: '2010-09-09'
Description: Infraestructura base para CRUD (S3, DynamoDB, IAM) separada por ambiente

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - test
      - prod
    Description: Nombre del ambiente (dev, test, prod)

Resources:

  ############################
  # S3 Bucket para Lambda Code
  ############################
  LambdaCodeBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub code-challenges-serverless-guru-${Environment}

  ############################
  # DynamoDB Table
  ############################
  ItemsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ItemsTable-${Environment}
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  ############################
  # IAM Role for Lambda
  ############################
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub LambdaCrudExecutionRole-${Environment}
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub LambdaCrudPolicy-${Environment}
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Scan
                Resource: !GetAtt ItemsTable.Arn
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

Outputs:
  BucketName:
    Value: !Ref LambdaCodeBucket
    Export:
      Name: !Sub LambdaCodeBucketName-${Environment}

  TableName:
    Value: !Ref ItemsTable
    Export:
      Name: !Sub ItemsTableName-${Environment}

  LambdaExecutionRoleArn:
    Value: !GetAtt LambdaExecutionRole.Arn
    Export:
      Name: !Sub LambdaExecutionRoleArn-${Environment}